{% extends 'common/base.html' %}

{% block title %}Associations {{ super }}{% endblock %}

{% block content %}

	<h3>Toutes les associations</h3>
	<ul class="collection">
	{% for asso, member in assos %}
		<li class="collection-item">
			<a href='{% url 'associations:details' id=asso.pk %}'>{{ asso }}</a>
			{% if member %} (Souscrit) {% endif %}
		</li>
	{% endfor %}
	</ul>

{% endblock %}
